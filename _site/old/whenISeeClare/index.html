<html>
<head>
  <title>Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel='stylesheet' href='flipclock/css/flipclock.css' />
  <style>
  html, body{
    height: 100%;
    width: 100%;
    max-height: 100%;
    overflow: hidden;
    background-position: center top;
    background-size: cover;
    background-image: url(img/IMG_5861.JPG)
  }
  .clock{
    position: absolute;
    top: 50%;
    left: 25%;
    width: 100%;
  }
  #title{
    position: absolute;
    top: 40%;
    left: 20%;
    color: white;
  }
  </style>
</head>
<body>
  <h3 id='title'><i>I see you in...</i></h3>
  	<div class="clock"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src='compiled/flipclock.min.js'></script>
  <script type="text/javascript">
    var clock;
    var images = ['img/IMG_5850.JPG','img/IMG_5851.JPG','img/IMG_5852.JPG','img/IMG_5853.JPG',
      'img/IMG_5854.JPG','img/IMG_5855.JPG','img/IMG_5856.JPG','img/IMG_5857.JPG',
      'img/IMG_5858.JPG','img/IMG_5859.JPG','img/IMG_5860.JPG','img/IMG_5861.JPG','img/IMG_5862.JPG']

    $(document).ready(function() {

      // Grab the current date
      var currentDate = new Date();

      // Set some date in the future. In this case, it's always Jan 1
      var futureDate  = new Date(2016, 6, 3, 3, 51);

      // Calculate the difference in seconds between the future and current date
      var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

      // Instantiate a coutdown FlipClock
      clock = $('.clock').FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true
      });
    });
    randomImg = randomChoice(images)
    $("body").css('background-image','url(' + randomImg + ')')

    function randomChoice(choices) {
    var index = Math.floor(Math.random() * choices.length);
    return choices[index];
  }

  </script>
</body>

</html>
